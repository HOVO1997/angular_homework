<section  class="mt-5" *ngFor="let prod of product">
  <div class="card mb-3 ml-auto mr-auto" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ prod['image'] }}" class="card-img h-100" alt="{{ prod['title'] }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ prod['title'] }}</h5>
          <p class="card-text">{{ prod['description'] }}</p>
          <p class="card-text"><small class="text-muted">{{ prod['price'] }}$</small><button (click)="click(prod)" class="btn btn-info ml-3">link</button></p>
        </div>
      </div>
    </div>
  </div>
</section>
